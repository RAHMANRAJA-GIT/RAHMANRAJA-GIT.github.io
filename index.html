<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project: Sales Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            max-width: 100%;
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .description {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sales Dashboard Portfolio Project</h1>
        </div>
        <div class="content">
            <div class="image-container">
                <img src="https://github.com/RAHMANRAJA-GIT/AmazonSalesDashboard/blob/main/Dashboard_Images/Capture.PNG" alt="Amazon Sales Dashboard">
            </div>
            <div class="description">
                <p>This project showcases a comprehensive sales dashboard that provides insights into overall sales, sales by city, and sales by state. The dashboard is designed to be interactive and user-friendly, making it an essential tool for data-driven decision-making.</p>
            </div>
        </div>
    </div>
</body>
</html>
